<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Invitation</title>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;

      background-color: #ffc0cb;
      background-image: url("https://www.transparenttextures.com/patterns/hearts.png");
    }

    h1 {
      color: #e91e63;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 100px;
    }

    button {
      width: 120px;              /* üîí lock width */
      height: 50px;              /* üîí lock height */
      padding: 0;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
    }

    #yesBtn {
      background-color: #ff69b4;
      color: white;
      left: 40px;
    }

    #noBtn {
      background-color: #f06292;
      color: white;
      right: 40px;
    }

    #result {
      display: none;
      text-align: center;
      color: #d81b60;
      z-index: 10;
    }
  </style>
</head>

<body>

  <div id="ask">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes</button>
      <button id="noBtn" onmouseover="moveNo()">No</button>
    </div>
  </div>

  <div id="result">
    <h1>Yaaayy! See you on Valentine‚Äôs Day üíñ</h1>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById('noBtn');

      // Keep size fixed
      noBtn.style.position = 'fixed';

      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    function sayYes() {
      document.getElementById('ask').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      startConfetti();
    }

    function startConfetti() {
      const duration = 12 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 6,
          spread: 80,
          origin: { x: Math.random(), y: Math.random() - 0.2 },
          colors: ['#ff69b4', '#e91e63', '#ffc0cb', '#f06292']
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }
  </script>

</body>
</html>
