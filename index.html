<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(45deg, #FF6F61, #6FA3EF);
            overflow: hidden;
        }
        h1 {
            color: white;
            font-size: 3em;
            position: relative;
            z-index: 1;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }
        .yes-button {
            background: #4CAF50;
            color: white;
        }
        .no-button {
            background: #f44336;
            color: white;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FF0;
            animation: fall 4s infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Will you be my valentine?</h1>
    <button class="yes-button">Yes</button>
    <button class="no-button">No</button>
    <script>
        const yesButton = document.querySelector('.yes-button');
        const noButton = document.querySelector('.no-button');

        yesButton.addEventListener('click', () => {
            document.body.innerHTML = '<h1>Yaayy, See you on Valentine\'s day!</h1>';
            document.body.style.background = 'pink';
            // Add celebration animation (optional)
        });

        noButton.addEventListener('mouseover', () => {
            noButton.style.position = 'absolute';
            noButton.style.top = Math.random() * 100 + 'vh';
            noButton.style.left = Math.random() * 100 + 'vw';
        });

        // Generate confetti
        for(let i = 0; i < 100; i++) {
            let confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = '#'+(Math.random()*0xFFFFFF<<0).toString(16);
            document.body.appendChild(confetti);
        }
    </script>
</body>
</html>
